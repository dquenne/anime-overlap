name: UI Github Actions

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ $default-branch ]
    paths:
      - 'ui/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: cd ui && yarn install
      - run: cd ui && yarn build
      - run: cd ui && yarn test
